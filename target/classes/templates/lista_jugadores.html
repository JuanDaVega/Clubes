<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Jugadores Registrados</h3>
            <a th:href="@{/jugadores/formulario}" class="btn btn-success btn-sm">+ Nuevo Jugador</a>
        </div>
        <div class="card-body">
            <table class="table table-hover table-bordered align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Posición</th>
                        <th>Equipo</th>
						<th>Accion</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="jugador : ${jugadores}">
                        <td th:text="${jugador.id}">1</td>
                        <td th:text="${jugador.nombre}">Pedri</td>
                        <td th:text="${jugador.edad}">21</td>
                        <td th:text="${jugador.posicion}">Centrocampista</td>
                        <td th:text="${jugador.equipo != null ? jugador.equipo.nombre : 'Sin equipo'}">FC Barcelona</td>
						<td>
						    <a th:href="@{'/jugadores/eliminar/' + ${jugador.id}}" class="btn btn-danger btn-sm"
						       onclick="return confirm('¿Estás seguro de eliminar este jugador?')">Eliminar</a>
						</td>

						
						 </tr>
                </tbody>
            </table>
        </div>
    </div>
	<a th:href="@{/}" class="btn btn-secondary mt-3">Volver al inicio</a>

</div>

</body>
</html>
