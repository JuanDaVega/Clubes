<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Detalle del Equipo</h2>

    <div class="card p-4 mb-4">
        <h4 th:text="'Nombre: ' + ${equipo.nombre}"></h4>
        <p th:if="${entrenador != null}">
            <strong>Entrenador:</strong> <span th:text="${entrenador.nombre}"></span>
        </p>
        <p th:if="${entrenador == null}">
            <strong>Entrenador:</strong> No asignado
        </p>
    </div>

    <h5>Jugadores</h5>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Posici√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="jugador : ${jugadores}">
                <td th:text="${jugador.nombre}"></td>
                <td th:text="${jugador.edad}"></td>
                <td th:text="${jugador.posicion}"></td>
            </tr>
            <tr th:if="${jugadores.isEmpty()}">
                <td colspan="3" class="text-center">Este equipo no tiene jugadores.</td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/equipos/lista}" class="btn btn-secondary">Volver a la lista</a>
</body>
</html>
