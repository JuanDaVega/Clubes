<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Equipo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2>Formulario de Equipo</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/equipos/guardar}" method="post" th:object="${equipo}">
                <div class="mb-3">
                    <label class="form-label">Nombre del Equipo:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ciudad:</label>
                    <input type="text" th:field="*{ciudad}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/equipos/lista}" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
