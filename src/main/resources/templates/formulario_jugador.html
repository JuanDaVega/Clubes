<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2>Formulario de Jugador</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/jugadores/guardar}" method="post" th:object="${jugador}">
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Edad:</label>
                    <input type="number" th:field="*{edad}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Posici√≥n:</label>
                    <input type="text" th:field="*{posicion}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Equipo:</label>
                    <select name="equipoId" class="form-select" required>
                        <option th:each="equipo : ${equipos}" 
                                th:value="${equipo.id}" 
                                th:text="${equipo.nombre}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <a th:href="@{/jugadores/lista}" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
