<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Equipos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Equipos Registrados</h3>
            <a th:href="@{/equipos/formulario}" class="btn btn-success btn-sm">+ Nuevo Equipo</a>
        </div>
        <div class="card-body">
            <table class="table table-hover table-bordered align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Ciudad</th>
                        <th>Entrenador</th>
						<th>Accion</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="equipo : ${equipos}">
                        <td th:text="${equipo.id}">1</td>
                        <td th:text="${equipo.nombre}">FC Barcelona</td>
                        <td th:text="${equipo.ciudad}">Barcelona</td>
                        <td th:text="${equipo.entrenador != null ? equipo.entrenador.nombre : 'Sin asignar'}">Xavi</td>
						<td>
						    <a th:href="@{'/equipos/eliminar/' + ${equipo.id}}" class="btn btn-danger btn-sm"
						       onclick="return confirm('¿Eliminar este equipo? Se eliminarán también sus jugadores')">Eliminar</a>
						</td>
						<td>
						    <a th:href="@{'/equipos/detalle/' + ${equipo.id}}" class="btn btn-info btn-sm">Ver Detalle</a>
						</td>


						 </tr>
                </tbody>
            </table>
        </div>
    </div>
	<a th:href="@{/}" class="btn btn-secondary mt-3">Volver al inicio</a>

</div>

</body>
</html>
