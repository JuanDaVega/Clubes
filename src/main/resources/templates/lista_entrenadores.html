<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Entrenadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Entrenadores Registrados</h3>
            <a th:href="@{/entrenadores/formulario}" class="btn btn-success btn-sm">+ Nuevo Entrenador</a>
        </div>
        <div class="card-body">
            <table class="table table-hover table-bordered align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Nacionalidad</th>
                        <th>Equipo</th>
						<th>Accion</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entrenador : ${entrenadores}">
                        <td th:text="${entrenador.id}">1</td>
                        <td th:text="${entrenador.nombre}">Xavi</td>
                        <td th:text="${entrenador.edad}">42</td>
                        <td th:text="${entrenador.nacionalidad}">España</td>
                        <td th:text="${entrenador.equipo != null ? entrenador.equipo.nombre : 'Sin equipo'}">FC Barcelona</td>
                   
						<td>
						    <a th:href="@{'/entrenadores/eliminar/' + ${entrenador.id}}" class="btn btn-danger btn-sm"
						       onclick="return confirm('¿Eliminar este entrenador?')">Eliminar</a>
						</td>


						 </tr>
                </tbody>
            </table>
        </div>
    </div>
	<a th:href="@{/}" class="btn btn-secondary mt-3">Volver al inicio</a>

</div>

</body>
</html>
