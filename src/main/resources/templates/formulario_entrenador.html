<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Entrenador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">Formulario de Entrenador</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/entrenadores/guardar}" method="post" th:object="${entrenador}">
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Edad:</label>
                    <input type="number" th:field="*{edad}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nacionalidad:</label>
                    <input type="text" th:field="*{nacionalidad}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Equipo:</label>
                    <select name="equipoId" class="form-select" required>
                        <option value="" disabled selected>Seleccione un equipo</option>
                        <option th:each="equipo : ${equipos}"
                                th:value="${equipo.id}"
                                th:text="${equipo.nombre}">
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/entrenadores/lista}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
